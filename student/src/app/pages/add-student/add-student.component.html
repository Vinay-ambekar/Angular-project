<div class="flx">
    <div class="box">
        <form   [formGroup]="forms" (ngSubmit)="submitForm()">
            <div class="heading">
                <h2>Add student details</h2>
            </div>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" formControlName="name" required>
          
            <label for="college">College:</label>
            <input type="text" id="college" name="college" formControlName="college" required>
          
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" formControlName="address" required>
          
            <label for="rollnumber">Roll Number:</label>
            <input type="text" id="rollnumber" name="rollnumber" formControlName="rollnumber" required>
          
            <label for="marks">Marks:</label>
            <input type="number" id="marks" name="marks" formControlName="marks" required>

            <label >contact number</label>
            <input type="number" formControlName="contactno" required>
          
            <input type="submit" value="Submit">
          </form>
          
        </div>
</div>
